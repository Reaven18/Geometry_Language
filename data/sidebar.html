<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SideBar</title>
    <link rel="stylesheet" href="sidebar.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<aside class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-element-logo">
            <img class="sidebar-icon sidebar-user sidebar-icon-logo" src="logo.png">
        </div>
    </div>
    <div class="sidebar-container">
        <ul class="sidebar-list">
            <li class="sidebar-element ">
                <a href="wifi.html" class="sidebar-link">
                    <img class="sidebar-icon" src="wifi.svg">
                    <span class="sidebar-text">Wi-Fi</span>
                </a>
            </li>
            <li class="sidebar-element ">
                <a href="#" class="sidebar-link" id="bloques">
                    <i class="material-icons sidebar-icon">category</i>
                    <span class="sidebar-text">Bloques</span>
                </a>
                <ul class="sidebar-sublist" id="block-list">
                    <li class="sidebar-element">
                        <div class="figures-panel" >
                            <div class="figures-grid">
                            <div class="figure-item" data-shape="proceso">
                                <div class="figure-shape shape-rectangle"></div>
                            </div>
                            <div class="figure-item" data-shape="ciclo">
                                <div class="figure-shape shape-cicle"></div>
                            </div>
                            <div class="figure-item" data-shape="decision">
                                <div class="figure-shape shape-rhombus"></div>
                            </div>
                            <div class="figure-item" data-shape="delimitador">
                                <div class="figure-shape shape-pentagon"></div>
                            </div>
                            <div class="figure-item" data-shape="funcion">
                                <div class="figure-shape shape-circle"></div>
                            </div>
                            <div class="figure-item" data-shape="identificador">
                                <div class="figure-shape shape-romboid"></div>
                            </div>
                            <div class="figure-item" data-shape="inicio">
                                <div class="figure-shape shape-inicio"></div>
                            </div>
                            <div class="figure-item" data-shape="fin">
                                <div class="figure-shape shape-fin"></div>
                            </div>
                            <div class="figure-item" data-shape="pausa">
                                <div class="figure-shape shape-pause"></div>
                            </div>
                        </div>
                    </div>
                    </li>
                </ul>
            </li>
            <li class="sidebar-element">
                <a href="#" class="sidebar-link">
                    <img class="sidebar-icon" src="refresh.svg">
                    <span class="sidebar-text">Reiniciar</span>
                </a>
            </li>

        </ul>
    </div>
    <div class="sidebar-footer">
        <div class="sidebar-element sidebar-element-user">
            <img class="sidebar-icon" src="settings.svg">
            <div class="sidebar-hide">
                <h4 class="sidebar-text">Configuraci√≥n</h4>
                <span class="sidebar-text sidebar-text-info" id="estado">BioBot: Desconectado</span>
            </div>
    </div>
</aside>
<div class="main-container">
    <div class="controls">
        <div class="control-group" style="margin-right: auto;">
            <button onclick="capturarCodigo()">Iniciar</button>
        </div>
            <div class="control-group">
                <button onclick="zoomIn()">üîç Zoom +</button>
                <button onclick="zoomOut()">üîç Zoom -</button>
                <button onclick="resetZoom()">‚Ü∫ Reset</button>
            </div>
            <div class="control-group">
                <button onclick="clearFigures()">üóëÔ∏è Limpiar</button>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="canvas" ></canvas>
            <div class="info-panel" id="info">
                Coordenadas: (0, 0)<br>
                Figuras: 0<br>
                Zoom: 100%
            </div>
        </div>
        <script src="figuras.js"></script>

</div>
</body>
</html>
