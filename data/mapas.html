<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Accidentes en MÃ©xico</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 600px; width: 100%; }
    .info {
      padding: 6px 8px;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>Accidentes por Estado - MÃ©xico</h2>
<div id="map"></div>

<script>
  const map = L.map('map').setView([23.6345, -102.5528], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data Â© OpenStreetMap contributors'
  }).addTo(map);

  // ðŸŸ¡ Tus datos de accidentes por estado:
  const accidentesPorEstado = {
    "Ciudad de MÃ©xico": 14295,
    "Tlaxcala": 2090,
    "Veracruz": 11224,
    "YucatÃ¡n": 8637,
    "Zacatecas": 2607
    // Puedes agregar mÃ¡s estados aquÃ­
  };

  // ðŸ”µ FunciÃ³n para asignar color segÃºn cantidad
  function getColor(d) {
    return d > 13000 ? '#800026' :
           d > 10000 ? '#BD0026' :
           d > 8000  ? '#E31A1C' :
           d > 5000  ? '#FC4E2A' :
           d > 2000  ? '#FD8D3C' :
                       '#FEB24C';
  }

  function style(feature) {
    const nombre = feature.properties.name;
    const accidentes = accidentesPorEstado[nombre] || 0;
    return {
      fillColor: getColor(accidentes),
      weight: 1,
      opacity: 1,
      color: 'white',
      dashArray: '3',
      fillOpacity: 0.7
    };
  }

  // ðŸ”´ Cargar GeoJSON con forma de los estados
  fetch('https://raw.githubusercontent.com/ErickGonzalezG/geojson-mexico/master/states/mexicoHigh.json')
    .then(res => res.json())
    .then(geojson => {
      L.geoJson(geojson, {
        style: style,
        onEachFeature: function (feature, layer) {
          const nombre = feature.properties.name;
          const cantidad = accidentesPorEstado[nombre] || 0;
          layer.bindPopup(`<strong>${nombre}</strong><br>Accidentes: ${cantidad}`);
        }
      }).addTo(map);
    });
</script>

</body>
</html>
